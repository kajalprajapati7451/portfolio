<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Portfolio Website HTML CSS ONLY | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="/" style="--i:1;" class="active">Home</a>
            <a href="/About.html" style="--i:2;">About</a>
            <a href="/Skills.html" style="--i:3;">Skills</a>
            <a href="/Portfolio.html" style="--i:4;">Portfolio</a>
            <a href="/Contact.html" style="--i:5;">Contact</a>
        </nav>
    </header>
    <main class="main">
        <div class="contactform">
            <h1>Contact Me for Work / General Enquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="clientname" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone No.</label>
                    <input type="tel" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>
                    <input type="text" class="form-control" id="clientenquiry" aria-describedby="enquiryHelp">
                </div>
                <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
